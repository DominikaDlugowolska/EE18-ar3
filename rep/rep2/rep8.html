<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Globala och lokala variabler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Globala och lokala variabler</h1>
        <label>Användarnamn<input type="text" class="anamn" required></label>
        <button class="btn btn-primary">Ange längd</button>
        <label>Lösenord <input type="password" class="lösen" required></label>
        <button class="btn btn-warning">Kontrollera lösenordet</button>
        <label>Svar <textarea></textarea></label>
    </div>
    <script>
        // Koden som körs först
        // Element som vi behöver komma åt
        const rutaAnamn = document.querySelector(".anamn");
        const rutaLösen = document.querySelector(".lösen");
        const knappKontroll = document.querySelector(".btn-warning");
        const knappLängd = document.querySelector(".btn-primary");
        const rutaSvar = document.querySelector("textarea");

        // Skapa globala variabeln längd
        var längd;
        
        // Kod som körs när användaren klickar på knappen 
        knappLängd.addEventListener("click", function () {
            // Läs av användarnamnet och lagra i variabeln längd
            var anamn = rutaAnamn.value;
            längd = anamn.length;

            // Skriv ut "Ditt användarnamn är ... och är ... långt" i rutaSvar 
            rutaSvar.value = "Ditt användarnamn är " + längd + " långt.";
        })

        // Kod som körs när användaren klickar på knappen Kontrollera lösenordet
        knappKontroll.addEventListener("click", function () {
            // Läs av lösenordet och lägg i en variabel
            var lösen = rutaLösen.value;

            // Räkna ut längden på lösenordet och lägg i ny variabel 
            // längdLösen
            var längdLösen = lösen.length;

            // Om lösenordet är längre än variabeln "längd" skriv ut en rad 
            //till: "Lösenordet är minst ... tecken långt"
            if (längdLösen > längd) {
                rutaSvar.value += "\nLösenordet är minst " + längd + " långt.";
            }
        })
           
            

    </script>
</body>
</html>
