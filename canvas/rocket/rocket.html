<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas grunder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas width="800" height="600"></canvas>
    <script>
        // element vi använder
        const eCanvas = document.querySelector("canvas");

        // slå på ritmotorn
        var ctx = eCanvas.getContext("2d");

        // rita ut en bild
        // steg 1: ladda in bilden
        var moon = new Image();
        var rocket = new Image();
        moon.src = "./moon.jpg";
        rocket.src = "./rocket.svg";

        // animationsloopen
        var rocketX = 370, rocketY = 350;
        var speed = 2;

        function loopen() {
            // sudda ut canvas innan nya bilden ritas ut
            ctx.clearRect(0, 0, 800, 600);
            // ritar ut bilden
            ctx.drawImage(moon, 0, 0);
            ctx.drawImage(rocket, rocketX, rocketY);
            // ändra positionen i x-led
            rocketY -= speed;

            // öka hastigheten
            speed += 0.1;
            requestAnimationFrame(loopen);
        }
        loopen();

    </script>
</body>
</html>
